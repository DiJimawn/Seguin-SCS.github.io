<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="sass/stylesheet.css">
    </head>
    <body class="text-center text-bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="">
                <div class="">
                    <h3 class="float-md-start mb=0">Homepage</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link fw-bold py-1 px-0" href="about.html">About</a>
                        <a class="nav-link fw-bold py-1 px-0" href="project.html">Project</a>
                    </nav>
                </div>
            </header>
            <main class="px-3">
                <div class=" ">
                    <h1>Hello World</h1>
                    <p>This is the Seguin Student Computer Science Club.</p>
                    <p>Hosted with GitHub Pages.</p>
                </div>
              
              <div class="container">

                <form class="well form-horizontal" action="https://script.google.com/macros/s/AKfycbz3YEyGl1YZ3jIyhke7ngESCc1ug9F00-2Dg6AHnI8YjHJwnOkUfj6zxZ3twXY9p7Xwpg/exec" method="POST"  id="contact_form">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Contact Us Today!</legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">First Name</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input  name="First Name" placeholder="First Name" class="form-control"  type="text" required>
                  </div>
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" >Last Name</label> 
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="Last Name" placeholder="Last Name" class="form-control"  type="text" required>
                    </div>
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">E-Mail</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="E-Mail" placeholder="E-Mail Address" class="form-control"  type="text" required>
                    </div>
                  </div>
                </div>
                
                <!-- Text area -->
                <div class="form-group">
                  <label class="col-md-4 control-label">Project Idea (optional)</label>
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea class="form-control" name="Project Idea" placeholder="Project Description"></textarea>
                  </div>
                  </div>
                </div>
                
                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
                
                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label"></label>
                  <div class="col-md-4">
                  <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                  </div>
                </div>
                
                </fieldset>
                </form>
                
              </div><!-- /.container -->
            </main>
        </div>
        <footer class="mt-auto p-5 bg-secondary" style="">
        <h3>JSHS Computer Science Club</h3>
        <div class="d-flex justify-content-center">
            <a href="https://github.com/Seguin-SCS/Seguin-SCS.github.io" title="Our GitHub Repository"><div name="icon" class="ms-3" style="height:50px; border-radius:100%;"><img src="../svg/githubicon.webp" style="height:100%" /></div></a>
            <a href="https://gmail.com/" title="Email Us!"><div name="icon" class="ms-3" style="height:50px; border-radius:100%;"><img src="../svg/emailicon.webp" style="height:100%" /></div></a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" title="HTML5 Documentation"><div class="ms-3" name="icon" style="height:50px; border-radius:100%;"><img src="../svg/html5.png" style="height:100%" /></div></a>
            <a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" title="Bootstrap 5 Documentation"><div class="ms-3" name="icon" style="height:50px; border-radius:100%;"><img src="../svg/bootstrap5icon.svg" style="height:100%" /></div></a>
        </div>
    </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
